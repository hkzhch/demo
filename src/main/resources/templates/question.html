<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${sectionName}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="/css/demo.css" />
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="navigation :: nav"></div>
	<div class="container-fluid main">
		<div class="row profile">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 borderSetting">
				<h2>
					<span th:text="${sectionName}"></span>
				</h2>
				<div class="media">
					<div class="media-left">
						<a href="#">
							<img class="media-object" th:src="${question.user.avatarUrl}">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading" th:text="${question.title}"></h4>
						<br>
						<span class="text-desc">
							作者
							<span th:text="${question.user.name}"></span> |
							发布于
							<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span> |
							浏览数：
							<span th:text="${question.viewCount}"></span>
						</span>
					</div>
				</div>
				<hr>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<span th:text="${question.description}"></span>
				</div>
				<br>
				<hr>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<a class="glyphicon glyphicon-pencil" aria-hidden="true">編輯</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>发起人</h4>
				</div>
				<hr>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>相关问题</h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
